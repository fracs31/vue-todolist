<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <!-- Vue -->
    <div id="app">
        <!-- Main -->
        <main class="main-content">
            <!-- Container -->
            <div class="container">
                <!-- To Do List -->
                <div class="todo-list">
                    <!-- Testa della To Do List -->
                    <div class="todo-list__head">
                        <!-- Input -->
                        <input class="input" type="text" placeholder="Inserire una nuova task" v-model="inputTask">
                        <!-- Bottone per aggiungere la task -->
                        <button class="btn" v-on:click="addTask()">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                    <!-- Corpo della To Do List -->
                    <div class="todo-list__body">
                        <!-- Lista -->
                        <ul class="list">
                            <!-- Elemento -->
                            <li class="list-item" v-for="(task, i) in tasks" v-bind:class="(task.done) ? 'done' : ''" v-on:click="(task.done) ? task.done = false : task.done = true">
                                {{ task.text }}
                                <!-- Bottone per cancellare la task -->
                                <button class="btn" v-on:click="deleteTask(i)">
                                    <i class="fa-solid fa-xmark"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
