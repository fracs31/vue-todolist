<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ae23fa42a2.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Vue To Do List</title>
</head>
<body>
    <!-- Vue -->
    <div id="app">
        <!-- Main -->
        <main class="main-content">
            <!-- Container -->
            <div class="container">
                <!-- To Do List -->
                <div class="to-do">
                    <!-- Testa -->
                    <div class="to-do__head">
                        <!-- Input -->
                        <input type="text" placeholder="Inserire una nuova task">
                        <!-- Bottone -->
                        <button>Aggiugi</button>
                    </div>
                    <!-- Corpo -->
                    <div class="to-do__body">
                        <!-- Lista -->
                        <ul>
                            <!-- Task -->
                            <li>Riorganizzare l'armadio</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <!-- JavaScript -->
    <script src="./js/app.js"></script>
</body>
</html>
